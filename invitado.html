<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title>KeyMaster - Invitado</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="invitado">
      <main>
        <section class="invitado__main-header">
          <img src="svg/Logotipo_negativo.svg" alt="Imagen del Logotipo" />
          <!-- <p>Identifícate o crea una nueva cuenta.</p> -->
        </section>

        <!-- Apartado del campo de la contraseña -->
        <section class="invitado__main-contrasena">
          <article class="invitado__main-contrasena-texto">
            1QW3780$%$(mXASD
          </article>
        </section>

        <!-- Apartado del boton de generar y la barra se nivel de seguridad de la contraseña -->
        <section class="invitado__main-accion">
          <!-- Boton de generado -->
          <article class="invitado__main-boton">
            <button type="button" id="generar">Generar</button>
          </article>

          <!-- Barra de nivel de seguridad -->
          <article class="invitado__main-barra">
            <!-- Titulo -->
            <h3>Nivel de seguridad</h3>
            <!-- Barra -->
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-bar-inner" id="progress"></div>
              </div>
              <div class="progress-label" id="label">0%</div>
            </div>
          </article>
        </section>
      </main>

      <!-- Apartado del pie de pagina -->
      <footer class="invitado__main-footer">
        <h5>Politica de Privacidad | Politica de Cookies</h5>
        <h6>&copy;Copyright - KeyMaster</h6>
      </footer>
    </div>
  </body>
  <script src="js/barra_nivel_seguridad.js"></script>
</html>
